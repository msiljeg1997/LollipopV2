<header class="d-flex justify-content-center header">
  <div class="container-navbar">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg  header_color" [style.z-index]="'1000'">
        <a class="navbar-brand" href="#">
          <img src="\assets\logo.png" class="d-inline-block align-top logo" alt="logo_lollipop-shine.hr">
        </a>
        <button class="navbar-toggler" type="button" (click)="proba()" (click)="isCollapsed = !isCollapsed"
          [attr.aria-expanded]="!isCollapsed" aria-controls="navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div [ngbCollapse]="isCollapsed" class="collapse navbar-collapse mt-3" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/services">Usluge</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="/gallery">Galerija</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="/about">O nama</a>
            </li>
            <!-- <li class="nav-item ">
              <a class="nav-link" href="/home">Kontakt</a>
            </li> -->
          </ul>
          <a *ngIf="!isMobile" class="nav-item" href="#">
            <button class="gumb">Nazovite nas: 099 1234 567</button>
          </a>
        </div>
      </nav>
    </div>
  </div>
</header>
